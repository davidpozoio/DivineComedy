<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id ="link" rel="stylesheet" href="./styles/loadingBar.css">
</head>
<body>
    <main class="game">
        <div class="loading">
            <div class="loading__bar"></div>
        </div>
        <section class="scene">
            <button class="toogle-audio">
                <img class="toogle-audio__img" src="./assets/icons/muted.jpg" alt="sound icon">
            </button>
            <h1 class="scene__title">scene title</h1>
            <p class="life">Life: 3</p>
            <img class="scene__img" src="#" alt="scene image">
            <div class="description">
                <p class="description__context"></p>
                <p class="description__text"></p>
            </div>
            <div id="decisions" class="decisions">
                <button class="decisions__button"></button>
            </div>
        </section>
    </main>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
